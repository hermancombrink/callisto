<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">
        <img src="../../../assets/images/logo.png" />
      </h1>
    </div>
    <h3>Welcome to Callisto</h3>
    <p>
      <small>A full commercial of the site will be available early 2019.</small>
    </p>
    <p>Login in. </p>
    <form class="m-t" role="form" (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Username" required [(ngModel)]="model.username" name="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="model.password" name="password">
      </div>
      <button [disabled]="!form.form.valid" type="submit" class="btn btn-primary block full-width m-b">Login</button>
      <a [routerLink]="['/account/forgotpass']"><small>Forgot password?</small></a>
      <p class="text-muted text-center"><small>Do not have an account?</small></p>
      <a [routerLink]="['/account/signup']" class="btn btn-sm btn-white btn-block">Create an account</a>
    </form>
    <p class="m-t"> <small>Proudly developed and maintained by ESA Developments &copy; 2018</small> </p>
  </div>
</div>
