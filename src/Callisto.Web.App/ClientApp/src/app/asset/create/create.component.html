<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Add Asset</h2>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="['/']">home</a>
      </li>
      <li>
        <a [routerLink]="['/asset']">assets</a>
      </li>
      <li class="active">
        <strong>create</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="wrapper wrapper-content animated fadeInUp">
      <form class="m-t form-horizontal" role="form" (ngSubmit)="onSubmit()" #form="ngForm">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>
              <i class="fa fa-plus-circle"></i>
              Create a new asset
            </h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Asset #</label>
              <div class="col-sm-10">
                <input type="text" class="form-control input-sm" placeholder="eg. ABC123" required name="assetNumber" #assetNumber="ngModel" [(ngModel)]="model.AssetNumber">
                <small [hidden]="assetNumber.valid || (assetNumber.pristine && !form.submitted)" class="text-danger">
                  <i class="fa fa-warning"></i>
                  Asset # is required.
                </small>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control input-sm" placeholder="eg. Truck" required name="name" #name="ngModel" [(ngModel)]="model.Name">
                <small [hidden]="name.valid || (name.pristine && !form.submitted)" class="text-danger">
                  <i class="fa fa-warning"></i>
                  Name is required.
                </small>
              </div>

            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control input-sm" placeholder="eg. My construction truck" name="description" #description="ngModel" [(ngModel)]="model.Description">
              </div>
            </div>
          </div>
          <div class="panel-footer text-right">
            <button class="btn btn-white btn-sm" type="button" (click)="onCancel()">
              <i class="fa fa-close"></i>
              Cancel
            </button>
            <button class="btn btn-primary btn-sm" type="submit" [disabled]="!form.form.valid">
              <i class="fa fa-save"></i>
              Save changes
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
