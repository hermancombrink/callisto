<form class="form-horizontal"  role="form" (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="modal-header">
    <h4 class="modal-title pull-left">
    <i class="fa fa-database"></i>
    Create Work Order</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>{{ assetName }}</h2>
    <dx-form 
    id="form" 
    #dxForm 
    [readOnly]="false" 
    [showColonAfterLabel]="true" 
    [showValidationSummary]="true"
      validationGroup="formData">
      <dxi-item itemType="group" caption="Work Details">
        <dxi-item dataField="Description" editorType="dxTextArea" [editorOptions]="{ height: 90 }">
            <dxi-validation-rule type="required" message="Description is required">
              </dxi-validation-rule>
        </dxi-item>
        <dxi-item dataField="Instructions" editorType="dxTextArea" [editorOptions]="{ height: 90 }">
        </dxi-item>
        <dxi-item dataField="SafetyNotes" editorType="dxTextArea" [editorOptions]="{ height: 90 }">
        </dxi-item>
      </dxi-item>
    </dx-form>  

  </div>
  <div class="modal-footer">
    <button class="btn btn-default  dim " type="button" (click)="onCancel()">
      <i class="fa fa-close"></i>
    </button>
    <button class="btn btn-primary dim" type="submit" [disabled]="!form.form.valid" tooltip="Create a new work order.">
      <i class="fa fa-save"></i>
    </button>
  </div>
</form>
