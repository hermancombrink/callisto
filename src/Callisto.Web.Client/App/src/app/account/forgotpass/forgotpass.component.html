
<div class="middle-box text-center loginscreen animated flipInX">
  <div>
    <div>
      <h1 class="logo-name">
        <a href="/">
          <img src="/assets/images/logo.png" />
        </a>
      </h1>
    </div>
    <h3>Restart to Callisto</h3>
    <p>
      <small> Enter your email address and your password will be reset and emailed to you.</small>
    </p>
    <form class="m-t" role="form" (ngSubmit)="onSubmit()" #form="ngForm">
        <dx-form 
        id="form" 
        #dxForm 
        [formData]="model" 
        [readOnly]="false" 
        [showColonAfterLabel]="true" 
        [showValidationSummary]="true"
          validationGroup="formData">
          <dxi-item itemType="group" caption="Reset password">
            <dxi-item dataField="Email">
              <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
              <dxi-validation-rule type="email" message="Must be a valid email address"></dxi-validation-rule>
            </dxi-item>
          </dxi-item>
        </dx-form>  

      <app-result-error #error></app-result-error>

      <button [disabled]="!form.form.valid" type="submit" class="btn btn-primary block full-width m-b">Send new password</button>
      <p class="text-muted text-center"><small>Already have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" [routerLink]="['/account/login']">Login</a>
    </form>
    <p class="m-t"> <small>Proudly developed and maintained by ESA Developments &copy; 2018</small> </p>
  </div>
</div>
