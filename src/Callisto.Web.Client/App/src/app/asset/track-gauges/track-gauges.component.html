<div class="row">
    <div class="col-sm-3">
        <dx-linear-gauge id="c6" [value]="0">
            <dxo-title text="Next Maintanance Track">
                <dxo-font [size]="12"></dxo-font>
            </dxo-title>
            <dxo-range-container>
                <dxi-range [startValue]="75" [endValue]="90" color="#E6E200"></dxi-range>
                <dxi-range [startValue]="90" [endValue]="100" color="#92000A"></dxi-range>
            </dxo-range-container>
            <dxo-value-indicator type="triangleMarker" color="#f05b41">
            </dxo-value-indicator>
            <dxo-scale [startValue]="0" [endValue]="100" [tickInterval]="20">
            </dxo-scale>
        </dx-linear-gauge>
    </div>
    <div class="col-sm-3">
        <dx-linear-gauge id="c6" [value]="0">
